<input type="text" id="i1" onkeyup="disp()">
<h1 id="h1"></h1>

<script>
    var i1=document.getElementById("i1")
    var h1=document.getElementById("h1")

    function disp()
    {
        h1.textContent=i1.value
    }
</script>

<!--q2-->

<button onclick="add()">Add DV</button>
<div id="d"></div>

<script>

    /* whenever the button is clicked, new h1 tag 
    containg hello will be added to div */

    var d=document.getElementById("d")

    function add()
    {
        // creating h1 tag (element)
        var h=document.createElement("h1")
        // giving content to be stored in h1 tag
        h.textContent="DV"
        // append - next,next
        d.append(h)
    }
</script>

<!--q4-->

<h1 id="n"></h1>
<button onclick="show(event)" >DV</button>
<button onclick="show(event)" >SIDD</button>
<button onclick="show(event)" >MAHA</button>

<script>
    var n=document.getElementById("n")

    // event - it contains all the properties of a button
    function show(event)
    {
        /* 
        event.target - from the event, we're selecting the target proprty alone 
        (i.e, <button onclick="show(event)" >DV</button>)

        event.target.textContent - from that button, we're selecting the text content alone (i.e, DV) 
        */
       
        n.textContent=event.target.textContent
    }
</script>

<h1 id="n1" onclick="del(event)">One</h1>

<h1 id="n3" onclick="del(event)">Three</h1>
<h1 id="n4" onclick="del(event)">Four</h1>
<h1 id="n5" onclick="del(event)">Five</h1>
<h1 id="n6" onclick="del(event)">Six</h1>

<script>

    function del(event)
    {
        // event.target.remove - deletes the content on clicking
        event.target.remove()
    }
    
</script>

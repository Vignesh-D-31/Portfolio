<input type="text" id="num2">

<button onclick="add()">ADD</button>

<script>
    
    var b1=document.getElementById("num1")
    var b2=document.getElementById("num2")
    var n=document.getElementById("p1")

        var b1value=Number(b1.value)

        n.textContent= "Result : "+total
    }

<h1>Guess the number from 1 to 10</h1>

<input type="number" id="i">
<button onclick="check()">Check</button>

<style>
    button{
        display: inline;
    }
</style>

<p id="result">You are right/wrong</p>
<p id="score">Your Score : 10</p>


<script>
    var x=document.getElementById("i")    
    var res=document.getElementById("result")    
    var score=document.getElementById("score")     
    var rand=Math.random()
    var ran=Math.floor(rand*10+1)
var y=10
function check()
{
    var no=Number(x.value)

    if(no==ran)
    {
        res.textContent="You are right !"
        alert("You won")
    }
    else
    {
        y=y-1
        res.textContent="You are wrong !"
        score.textContent="Your Score : "+y
    }
}
</script>

<div id="div1"></div>

<script>
    var box=document.getElementById("div1")

    {
        box.style.backgroundColor="red"
    }
</script>

<!--adding attribute and transition-->
<style>
    div{
        background-color: black;
        height: 100px;
        width: 100px;
        transition: 2.5s;
    }

    .widthmax{
        width: 800px;
    }
</style>

<div id="div2"></div>
<br>
<button onclick="max()">Max and Change Color</button>

<script>
    var box1=document.getElementById("div2")
    function max()
    {
        box1.style.backgroundColor="green"
        box1.setAttribute("class","widthmax")
    }
</script>

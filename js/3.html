<!--inner html-->

<div id="div1"></div>
<div id="div2"></div>

<script>
    var div1=document.getElementById("div1")
    var div2=document.getElementById("div2")

    // textContent - prints as it is
    div1.textContent="<h1> DV </h1>"
    // innerHTML - includes the element tag along the content 
    div2.innerHTML="<h1> DV </h1>"
</script>

<hr>

<!-- ex: to do list -->

<input type="text" id="i">
<button onclick="add()">ADD</button>

<ul>
    <li id="l">
        <button onclick="del(event)" id="b">DELETE ALL</button>
    </li>
</ul>

<script>
    var i=document.querySelector("#i")
    var l=document.querySelector("#l")

    function add()
    {
    var n=document.createElement("li")    
    n.innerHTML=i.value + " <button onclick='del(event)' > DELETE </button>"
    l.append(n)
    }

    function del(event)
    {
        event.target.parentElement.remove()
    }

</script>
